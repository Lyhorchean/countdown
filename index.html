<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siem Reap Trip Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .destination {
            color: #764ba2;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .trip-date {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .time-unit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s;
        }

        .time-unit:hover {
            transform: translateY(-5px);
        }

        .time-value {
            font-size: 3em;
            font-weight: 700;
            color: white;
            line-height: 1;
            margin-bottom: 10px;
        }

        .time-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .message {
            margin-top: 30px;
            font-size: 1.2em;
            color: #555;
            font-style: italic;
        }

        .icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .current-time {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            color: #667eea;
            font-size: 0.95em;
        }

        @media (max-width: 600px) {
            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .destination {
                font-size: 1.2em;
            }
            
            .time-value {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">‚úàÔ∏è</div>
        <h1>Countdown to</h1>
        <div class="destination">Siem Reap Trip</div>
        <div class="trip-date">November 6, 2025 at 9:00 PM</div>

        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">0</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">0</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">0</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">0</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div class="message" id="message">Get ready for your adventure! üéâ</div>
        <div class="current-time" id="current-time"></div>
    </div>

    <script>
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const messageEl = document.getElementById('message');
        const currentTimeEl = document.getElementById('current-time');

        // Set trip date to November 6, 2025 at 9:00 PM
        const tripDate = new Date('2025-11-06T21:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = tripDate - now;

            // Update current time display
            const currentDateTime = new Date();
            currentTimeEl.textContent = `Current Time: ${currentDateTime.toLocaleString('en-US', { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            })}`;

            if (distance < 0) {
                daysEl.textContent = '0';
                hoursEl.textContent = '0';
                minutesEl.textContent = '0';
                secondsEl.textContent = '0';
                messageEl.textContent = 'üéä Your Siem Reap adventure has begun! Have an amazing trip! üéä';
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            daysEl.textContent = days;
            hoursEl.textContent = hours.toString().padStart(2, '0');
            minutesEl.textContent = minutes.toString().padStart(2, '0');
            secondsEl.textContent = seconds.toString().padStart(2, '0');

            if (days > 7) {
                messageEl.textContent = `Can't wait to trip with y'all! üéâ`;
            } else if (days > 0) {
                messageEl.textContent = `Almost time! Pack your bags! üéí`;
            } else if (hours > 0) {
                messageEl.textContent = `The adventure is today! ‚ú®`;
            } else {
                messageEl.textContent = `Just moments away! üåü`;
            }
        }

        // Update immediately
        updateCountdown();
        
        // Update every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
