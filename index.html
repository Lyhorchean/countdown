<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siem Reap Trip Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://images.unsplash.com/photo-1570709368767-2e50c1d2b5c6?w=1920') center/cover;
            opacity: 0.15;
            z-index: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 50px 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            max-width: 700px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        .angkor-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #d4af37;
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .destination {
            color: #c17817;
            font-size: 1.6em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .trip-date {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .time-to-go-banner {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 700;
            animation: pulse 1.5s infinite;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .time-unit {
            background: linear-gradient(135deg, #d4af37 0%, #c17817 100%);
            padding: 25px 15px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .time-unit:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 35px rgba(212, 175, 55, 0.6);
        }

        .time-value {
            font-size: 3em;
            font-weight: 700;
            color: white;
            line-height: 1;
            margin-bottom: 10px;
        }

        .time-label {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 500;
        }

        .message {
            margin-top: 30px;
            font-size: 1.2em;
            color: #555;
            font-style: italic;
        }

        .icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .current-time {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 10px;
            color: #667eea;
            font-size: 0.95em;
        }

        @media (max-width: 600px) {
            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .destination {
                font-size: 1.2em;
            }
            
            .time-value {
                font-size: 2.5em;
            }

            .time-to-go-banner {
                font-size: 1.4em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1570709368767-2e50c1d2b5c6?w=800" alt="Angkor Wat" class="angkor-image">
        <div class="icon">‚úàÔ∏è</div>
        <h1>Countdown to</h1>
        <div class="destination">Siem Reap Trip</div>
        <div class="trip-date">November 6, 2025 at 9:00 PM</div>

        <div id="time-to-go-banner" class="time-to-go-banner" style="display: none;">
            üöÄ IT'S TIME TO GO! üöÄ
        </div>

        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">0</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">0</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">0</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">0</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>

        <div class="message" id="message">Get ready for your adventure! üéâ</div>
        <div class="current-time" id="current-time"></div>
    </div>

    <script>
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const messageEl = document.getElementById('message');
        const currentTimeEl = document.getElementById('current-time');
        const timeToGoBanner = document.getElementById('time-to-go-banner');

        // Set trip date to November 6, 2025 at 9:00 PM
        const tripDate = new Date('2025-11-06T21:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = tripDate - now;

            // Update current time display
            const currentDateTime = new Date();
            currentTimeEl.textContent = `Current Time: ${currentDateTime.toLocaleString('en-US', { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            })}`;

            // Check if countdown has ended
            if (distance < 0) {
                daysEl.textContent = '0';
                hoursEl.textContent = '0';
                minutesEl.textContent = '0';
                secondsEl.textContent = '0';
                messageEl.textContent = 'üéä Your Siem Reap adventure has begun! Have an amazing trip! üéä';
                timeToGoBanner.style.display = 'none';
                
                // Close the page after 5 seconds
                setTimeout(() => {
                    window.close();
                }, 5000);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            daysEl.textContent = days;
            hoursEl.textContent = hours.toString().padStart(2, '0');
            minutesEl.textContent = minutes.toString().padStart(2, '0');
            secondsEl.textContent = seconds.toString().padStart(2, '0');

            // Show "TIME TO GO" banner 1 hour before trip
            if (days === 0 && hours === 0 && minutes < 60) {
                timeToGoBanner.style.display = 'block';
            } else {
                timeToGoBanner.style.display = 'none';
            }

            // Update messages based on time remaining
            if (days === 0 && hours === 0 && minutes < 60) {
                messageEl.textContent = `üö® Get ready NOW! Time to leave soon! üö®`;
            } else if (days > 7) {
                messageEl.textContent = `Can't wait to trip with y'all! üéâ`;
            } else if (days > 0) {
                messageEl.textContent = `Almost time! Pack your bags! üéí`;
            } else if (hours > 0) {
                messageEl.textContent = `The adventure is today! ‚ú®`;
            } else {
                messageEl.textContent = `Just moments away! üåü`;
            }
        }

        // Update immediately
        updateCountdown();
        
        // Update every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
